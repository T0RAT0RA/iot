esphome:
  name: demo-builtin-led
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_iot_password

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret esphome_ota_password

ota:
  password: !secret esphome_ota_password

output:
  - id: gpio_builtin_led
    platform: gpio
    inverted: True
    pin: D4

light:
  - platform: binary
    name: "Builtin LED"
    id: builtin_led
    output: gpio_builtin_led

binary_sensor:
  - platform: gpio
    pin:
      number: D3
      inverted: true
      mode:
        input: true
        pullup: true
    name: Button
    on_press:
      then:
        - light.toggle: builtin_led
